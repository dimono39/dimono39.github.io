<div class="author-support no-print">
    <div class="support-btn" onclick="toggleQR()">
        <span class="heart">‚ù§Ô∏è</span> –ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –∞–≤—Ç–æ—Ä–∞
    </div>
    <div id="qrCodePopup" class="qr-popup">
        <div class="qr-frame">
            <img src="qr.png" alt="QR-–∫–æ–¥ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞">
        </div>
        <p class="qr-text">–õ—é–±–∞—è —Å—É–º–º–∞ –Ω–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ <span class="sparkle">‚ú®</span></p>
        <p class="qr-thanks">–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É! üôè</p>
    </div>
</div>

<script>
    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è QR-–∫–æ–¥–∞
    function toggleQR(event) {
        const popup = document.getElementById('qrCodePopup');
        const isVisible = popup.classList.contains('show');
        
        // –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –ø–æ–ø–∞–ø—ã (–µ—Å–ª–∏ –±—É–¥–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ)
        document.querySelectorAll('.qr-popup.show').forEach(p => {
            p.classList.remove('show');
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–ª–∏ —Å–∫—Ä—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π –ø–æ–ø–∞–ø
        if (!isVisible) {
            popup.classList.add('show');
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–ø–ª—ã—Ç–∏–µ —Å–æ–±—ã—Ç–∏—è, —á—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª document.click
            if (event) event.stopPropagation();
        }
    }
    
    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø –ø—Ä–∏ –∫–ª–∏–∫–µ –≤ –ª—é–±–æ–º –¥—Ä—É–≥–æ–º –º–µ—Å—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞
    document.addEventListener('click', function() {
        document.querySelectorAll('.qr-popup.show').forEach(popup => {
            popup.classList.remove('show');
        });
    });
    
    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–∞–º –ø–æ–ø–∞–ø
    document.getElementById('qrCodePopup').addEventListener('click', function(event) {
        event.stopPropagation();
    });
</script>

<style>

    .qr-popup {

    .qr-popup.show {

</style>
